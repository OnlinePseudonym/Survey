<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Survey Form</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1 id="title">Study Habits</h1>
            <p id="description">Please tell us how and why you study web development.</p>
        </header>
        <main>
            <form id="survey-form" class="form">
                <div>
                    <div class="form--text__input">
                        <input id="name" class="form--text__input--input" name="name" type="text" placeholder="John Jacob Jingleheimer Schmidt" required/>
                        <label id="name-label" for="name" class="form--text__input--label label">Name</label>
                    </div>
                    <div class="form--text__input">
                        <input id="email" class="form--text__input--input" name="email" type="email" placeholder="JohnJacob@Jingleheimer.net" required/>
                        <label id="email-label" for="email" class="form--text__input--label label">Email</label>
                    </div>
                    <div class="form--text__input">
                        <input id="current-job" class="form--text__input--input" name="current-job" type="text" placeholder="CTO Apple"/>
                        <label for="current-job" class="form--text__input--label label">Current Position</label>
                    </div>
                    <div class="form--text__input">
                        <input id="number" class="form--text__input--input" name="number" type="number" placeholder="10" min="0" max="60" />
                        <label id="number-label" for="number" class="form--text__input--label label">Years in current position</label>
                    </div>
                </div>
                <div class="form--dropdown__input label">
                    <div><label class="form-dropdown__input--label" for="motivation">Why are you learning web development?</label for="motivation"></label></div>
                    <div>
                        <select class="form--dropdown__input--select" id="dropdown" name="motivation">
                            <option class="form--dropdown__input--option">Pursuit of Knowledge</option>
                            <option class="form--dropdown__input--option">Personal Project</option>
                            <option class="form--dropdown__input--option">Improve Productivity at Work</option>
                            <option class="form--dropdown__input--option">Career Change</option>
                        </select>
                    </div>
                </div>
                <div class="form--radio__input">
                    <div><label for="time" class="label">How much time per week do you study?</label></div>
                    <ul>
                        <li class="list-item">
                            <input type="radio" class="radio-btn" name="time" id="10" value="< 10 hours">
                            <label class="form--radio__input--label" for="10">< 10 hours</label>
                        </li>
                        <li class="list-item">
                                <input type="radio" class="radio-btn" name="time" id="20" value="10-20 hours">
                                <label class="form--radio__input--label" for="20">10-20 hours</label>
                        </li>
                        <li class="list-item">
                            <input type="radio" class="radio-btn" name="time" id="30" value="21-30 hours">
                            <label class="form--radio__input--label" for="30">21-30 hours</label>
                        </li>
                        <li class="list-item">
                            <input type="radio" class="radio-btn" name="time" id="40" value="31-40 hours">
                            <label class="form--radio__input--label" for="40">31-40 hours</label>
                        </li>
                        <li class="list-item">
                            <input type="radio" class="radio-btn" name="time" id="40+" value="> 40 hours">
                            <label class="form--radio__input--label" for="40+">> 40 hours</label>
                        </li>
                    </ul>
                </div>
                <div class="form--checkbox__input">
                    <div class="form--checkbox__input--label">
                        <label for="tools" class="label">What learning platforms have you used?</label>
                    </div>
                    <label for="tools"><input type="checkbox" name="tools" value="Free Code Camp">Free Code Camp</label>
                    <label for="tools"><input type="checkbox" name="tools" value="Udemy">Udemy</label>
                    <label for="tools"><input type="checkbox" name="tools" value="Udacity">Udacity</label>
                    <label for="tools"><input type="checkbox" name="tools" value="edX">edX</label>
                    <label for="tools"><input type="checkbox" name="tools" value="Coursera">Coursera</label>
                    <label for="tools"><input type="checkbox" name="tools" value="Youtube">Youtube</label>
                    <label for="tools"><input type="checkbox" name="tools" value="Reddit">Reddit</label>
                    <label for="tools"><input type="checkbox" name="tools" value="Stack Exchange">Stack Exchange</label>
                </div>
                <textarea rows="8" placeholder="Additional Comments"></textarea>
                <button type="submit" id="submit">Submit</button>
            </form>
        </main>
        <script src="js/app.js"></script>
    </body>
</html>
