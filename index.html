<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Survey Form</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1 id="title">Study Habits</h1>
            <p id="description">Please tell us how and why do you study web development.</p>
        </header>
        <main>
            <form id="survey-form">
                <label for="name" class="form-label">Name</label>
                <input id="name" type="text" placeholder="John Jacob Jingleheimer Schmidt"/>
                <label for="email" class="form-label">Email</label>
                <input id="email" type="text" placeholder="example@email.org"/>
                <label for="age" class="form-label">Age</label>
                <input id="age" type="number" placeholder="100!"/>
            </form>
        </main>
        <script src="js/app.js"></script>
    </body>
</html>
